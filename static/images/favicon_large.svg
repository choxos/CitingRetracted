<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient and shadow -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" 
          fill="url(#bgGradient)" 
          stroke="#1e40af" 
          stroke-width="8"
          filter="url(#shadow)"/>
  
  <!-- Inner highlight -->
  <circle cx="256" cy="256" r="220" 
          fill="none" 
          stroke="#60a5fa" 
          stroke-width="2" 
          opacity="0.3"/>
  
  <!-- PRCT text -->
  <text x="256" y="300" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="140" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#textGradient)"
        filter="url(#textShadow)"
        style="letter-spacing: -8px;">PRCT</text>
  
  <!-- Small subtitle -->
  <text x="256" y="340" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="24" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="#e5e7eb"
        opacity="0.8">Papers Citing Retracted Texts</text>
</svg>
